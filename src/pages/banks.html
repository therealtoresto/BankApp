<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="http://localhost:3000/styles/banks.css">
    <title>Banks</title>
</head>
<body>
    <header>
        <h1 class="h1">Bank Management</h1>
    </header>
    <div class="container container-edit">
        <button type="button" onclick="createBank" class="create-button">Create Bank</button>
        <button type="button" onclick="" class="edit-button">Edit Bank</button>
        <button type="button" onclick="" class="delete-button">Delete Bank</button>
        <button type="button" onclick="location.href='http://localhost:3000'">Back</button>
    </div>
    <div class="container container-search">
        <input type="search" class="field form-field-search" placeholder="Bank name">
        <button class="button-functional button-functional-search" type="button">Search</button>
    </div>
    <div class="container container-table">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Bank name</th>
                    <th>Interest Rate</th>
                    <th>Maximum loan</th>
                    <th>Minimum down payment</th>
                    <th>Loan term</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PrivatBank</td>
                    <td>7%</td>
                    <td>3000000</td>
                    <td>500000</td>
                    <td>250000</td>
                </tr>
                <tr class="active-row">
                    <td>AlfaBank</td>
                    <td>10%</td>
                    <td>3500000</td>
                    <td>430000</td>
                    <td>300000</td>
                </tr>
                <tr>
                    <td>CredoBank</td>
                    <td>8%</td>
                    <td>4000000</td>
                    <td>500000</td>
                    <td>250000</td>
                </tr>
                <tr>
                    <td>MonoBank</td>
                    <td>11%</td>
                    <td>5000000</td>
                    <td>500000</td>
                    <td>300000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container container-form">
        <input type="text" class="field form-field-create" placeholder="Bank name">
        <input type="text" class="field form-field-create" placeholder="Interest rate">
        <input type="text" class="field form-field-create" placeholder="Minimum loan">
        <input type="text" class="field form-field-create" placeholder="Minimum down payment">
        <input type="text" class="field form-field-create" placeholder="Loan term">
        <div class="container container-form-buttons">
            <button class="button-functional button-functional-clear" type="button">Clear</button>
            <button class="button-functional button-functional-confirm" type="button">Confirm</button>
        </div>
    </div>
    
    <script src="http://localhost:3000/scripts/banks.js"></script>
</body>
</html>
